---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}


<div class="portfolio-container">
  {% for post in site.portfolio %}
    <div class="portfolio-item">
      <div class="portfolio-image" style="flex: 1; margin-right: 20px;">
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 100%; height: auto;">
        {% endif %}
      </div>
      <div class="portfolio-text" style="flex: 2;">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </div>
    </div>
  {% endfor %}
</div>
