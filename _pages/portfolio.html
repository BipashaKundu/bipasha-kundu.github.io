---
layout: archive
title: "Ongoing Projects"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}


<div class="portfolio-container">
  {% for post in site.portfolio %}
    <div class="portfolio-item" style="display: flex; flex-direction: column; gap: 40px; margin-bottom: 40px;">
      <div class="portfolio-text" style="overflow: hidden;">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p style="margin-bottom: 40px;">{{ post.excerpt }}</p>
      </div>
      <div class="portfolio-image" style="max-width: 100%;">
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 100%; height: auto;">
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
